<form>
    <div class="form-control">
        <label>Please type something into the text box to check if it is a Palindrome <br></label>
        <label for="text">Input: </label>
        <input type="text" (change)="changeEvent($event)" placeholder="Input something here"/> <br>
        <button type ="button" (click)="checkIfPalindrome(inputValue)">
            {{title}}
        </button><br>
        <div>{{checkIfPalindrome(inputValue)}}</div>
    </div>
</form>
